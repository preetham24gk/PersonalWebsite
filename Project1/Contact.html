<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="stylesheets/contactPage.css">
  <title>Contact ME</title>
</head>

<body>
  <header class="contact-me-header">
    <h1 class="contact-me-header-heading"> Contact Me Page</h1>
    <div class="contact-me-nav-container">
        <nav class="contact-me-navbar">
            <a class="contact-me-navbar-links" href="homepage.html"><strong>Home</strong></a>
            <a class="contact-me-navbar-links" href="Contact.html"><strong>Contact Me</strong></a>
            <a class="contact-me-navbar-links" href="#"><strong>Projects</strong></a>
            <a class="contact-me-navbar-links" href="About_Page.html"><strong>About</strong></a>
        </nav>
    </div>
</header>
  <div class="contact-me-container">
    <section class="contact-section">
      <div class="contact-intro">
        <h2 class="contact-title">Get in Touch</h2>
        <p class="contact-description">
          Fill out the form below and we'll get back to you as soon as possible.
        </p>
      </div>

      <form class="contact-form" action="" method="">

        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
        <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
        <input type="hidden" name="from_name" value="My Website" />

        <div class="form-group-container">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input id="phone" name="phone" class="form-input" placeholder="+1 (234) 56789" type="text" />
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
          </div>
        </div>
        <button class="form-submit" type="submit">Send Message</button>
      </form>
    </section>
  </div>

  <hr>
  <footer class="contact-me-footer">
      <div class="contact-me-footer-container">
          <a class="contact-me-footer-links" href="www.instagram.com"><img
                  src="https://static.vecteezy.com/system/resources/thumbnails/042/387/654/small_2x/instagram-button-icon-set-instagram-screen-social-media-and-social-network-interface-template-stories-user-button-symbol-sign-logo-stories-liked-editorial-free-png.png"
                  height="30" width="30"></a>
          <a class="contact-me-footer-links" href="www.facebook.com"><img
                  src="https://static.vecteezy.com/system/resources/previews/022/257/063/non_2x/icon-media-social-facebook-free-vector.jpg"
                  height="30" width="30"></a>
          <a class="contact-me-footer-links" href="www.github.com"><img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbqj9Ii13d6hx5a9kyLnC5A8A96LDSaSZv_w&s"
                  height="30" width="30"></a>
      </div>
  </footer>

</body>

</html>
